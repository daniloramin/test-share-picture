<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:image" content="https://www.dominio.com/assets/share-picture.jpeg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="600px" />
    <meta property="og:image:height" content="600px" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Marcelinho De Lima</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      background-color: #000072;
      color: white;
      font-family: "Roboto", sans-serif;
      text-align: center;
      padding: 20px;
    }

    #follow {
      display: block;
      max-width: 700px;
      width: 100%;
      height: 60vh;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding-inline: 20px;
      z-index: 1;
      scale: 0;
      transition: scale 0.5s;
    }

    #follow[data-show] {
      display: block;
      scale: 1;
    }

    #main-video {
      height: 80vh;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      #main-video {
        height: 65vh;
      }
    }
  </style>

  <body>
    <iframe
      id="follow"
      style="border-radius: 12px"
      src="https://open.spotify.com/embed/artist/7DRrTGEGV943S1FXmGfMsT?utm_source=generator"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>

    <h1>Dê o último passo parar confirmar sua presença no camarim</h1>
    <p>Clique no botão "seguir" e confirma sua presença no Camarim</p>

    <video id="main-video" controls>
      <source src="assets/marcelinho.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <script>
      // configuração do video
      const follow = document.querySelector("#follow");
      const video = document.querySelector("#main-video");

      video.onended = () => {
        follow.setAttribute("data-show", "");
      };
    </script>
  </body>
</html>
